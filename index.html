      { t: "–†–∞–∑—Ä–µ—à–∏—Ç—å –ø–æ–¥–¥–µ—Ä–∂–∫–µ –ø–æ—è–≤–∏—Ç—å—Å—è: —É–¥–µ—Ä–∂–∏–≤–∞—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç.", a: "connector" },

      { t: "–ù–∞–∑–≤–∞—Ç—å –ø—Ä–æ–∏—Å—Ö–æ–¥—è—â–µ–µ –∏ —Å–æ–±—Ä–∞—Ç—å –∫–∞—Ä—Ç–∏–Ω—É —Å–º—ã—Å–ª–∞.", a: "namer" },
      { t: "–î–∞—Ç—å —Å–µ–±–µ –≤—Ä–µ–º—è –ø—Ä–æ–∂–∏—Ç—å –∏ –ø–µ—Ä–µ–≤–∞—Ä–∏—Ç—å.", a: "integrator" },

    answers: [
      { t: "–ò—Å–∫–∞—Ç—å –∏—Å–∫—Ä—É –∏ –∑–∞–ø—É—Å–∫–∞—Ç—å –¥–≤–∏–∂–µ–Ω–∏–µ.", a: "spark" },
      { t: "–°–æ–±—Ä–∞—Ç—å —Å–µ–±—è: –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç —Å –ø–µ—Ä–µ–∂–∏–≤–∞–Ω–∏—è–º–∏.", a: "integrator" },
      { t: "–°–º–µ–Ω–∏—Ç—å –º–∞—Ä—à—Ä—É—Ç: –≤—ã–π—Ç–∏ –≤ –ø—É—Ç—å –∏ –æ–±–Ω–æ–≤–∏—Ç—å –æ–ø—ã—Ç.", a: "wanderer" },
      { t: "–ü–µ—Ä–µ—Å–æ–±—Ä–∞—Ç—å —Ñ–æ—Ä–º—É: —É–±—Ä–∞—Ç—å –ª–∏—à–Ω–µ–µ –∏ —Å–¥–µ–ª–∞—Ç—å –∏–Ω–∞—á–µ.", a: "breaker" },

/** ---------- –õ–æ–≥–∏–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è ---------- */
const app = document.getElementById("app");

const state = {
  order: [],
  idx: 0,
  picks: [], // {qId, block, archetype}
  scores: {
    dominant: initScore(),
    shadow: initScore(),
    deficit: initScore()
  }
};

function initScore(){
  return {
    gatekeeper: 0, spark: 0, namer: 0, support: 0,
    connector: 0, breaker: 0, integrator: 0, wanderer: 0
  };
}

function shuffle(arr){
  const a = arr.slice();
  for (let i = a.length - 1; i > 0; i--){
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function reset(){
  state.idx = 0;
  state.picks = [];
  state.scores = { dominant: initScore(), shadow: initScore(), deficit: initScore() };
  state.order = shuffle([...Array(QUESTIONS.length).keys()]);
  render();
}

function progressPct(){
  return Math.round((state.idx / QUESTIONS.length) * 100);
}

function addScore(block, archetype){
  state.scores[block][archetype] += 1;
}
function removeScore(block, archetype){
  state.scores[block][archetype] -= 1;
}

function pickAnswer(answerObj){
  const qIndex = state.order[state.idx];
  const q = QUESTIONS[qIndex];
  state.picks[state.idx] = { qId: q.id, block: q.block, archetype: answerObj.a };
  addScore(q.block, answerObj.a);
  state.idx += 1;
  render();
}

function goBack(){
  if (state.idx <= 0) return;
  const prev = state.picks[state.idx - 1];
  if (prev) removeScore(prev.block, prev.archetype);
  state.picks.pop();
  state.idx -= 1;
  render();
}

function argMax(obj){
  let bestK = null;
  let bestV = -Infinity;
  for (const [k,v] of Object.entries(obj)){
    if (v > bestV){ bestV = v; bestK = k; }
  }
  return bestK;
}
function argMin(obj){
  let bestK = null;
  let bestV = Infinity;
  for (const [k,v] of Object.entries(obj)){
    if (v < bestV){ bestV = v; bestK = k; }
  }
  return bestK;
}

function computeResult(){
  const dom = state.scores.dominant;
  const sh  = state.scores.shadow;
  const def = state.scores.deficit;

  // tie-break: —Å–ª—É—á–∞–π–Ω–æ –∏–∑ —Ä–∞–≤–Ω—ã—Ö
  function tieBreakMax(obj){
    const max = Math.max(...Object.values(obj));
    const ks = Object.entries(obj).filter(([,v]) => v === max).map(([k]) => k);
    return ks[Math.floor(Math.random()*ks.length)];
  }
  function tieBreakMin(obj){
    const min = Math.min(...Object.values(obj));
    const ks = Object.entries(obj).filter(([,v]) => v === min).map(([k]) => k);
    return ks[Math.floor(Math.random()*ks.length)];
  }

  const dominant = tieBreakMax(dom);
  const shadow = tieBreakMax(sh);
  const deficit = tieBreakMin(def);

  return { dominant, shadow, deficit };
}

/** ---------- –†–µ–Ω–¥–µ—Ä—ã ---------- */

      –∫–∞–∫ –æ–Ω–∞ –∏—Å–∫–∞–∂–∞–µ—Ç—Å—è –ø–æ–¥ –¥–∞–≤–ª–µ–Ω–∏–µ–º, –∏ –∫–∞–∫–∞—è —Å–∏–ª–∞ —Å–µ–π—á–∞—Å –Ω–µ–¥–æ–∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è.

}

function renderQuestion(){
  const qIndex = state.order[state.idx];

  const answers = shuffle(q.answers);
  const pct = progressPct();

  const blockLabel = (q.block === "dominant") ? "–ë–ª–æ–∫: –¥–æ–º–∏–Ω–∏—Ä—É—é—â–∏–π"

                   : "–ë–ª–æ–∫: –¥–µ—Ñ–∏—Ü–∏—Ç";

  app.innerHTML = `
    <div class="row">
      <span class="pill">–í–æ–ø—Ä–æ—Å ${state.idx + 1} –∏–∑ ${QUESTIONS.length}</span>
      <span class="pill">${blockLabel}</span>
      <span class="pill">${pct}%</span>
    </div>
    <div class="progress"><div class="bar" style="width:${pct}%;"></div></div>

    </div>
  `;

  const answersEl = document.getElementById("answers");
  answers.forEach((a) => {
    const btn = document.createElement("button");

    btn.type = "button";

    btn.onclick = () => pickAnswer(a);

  });

  document.getElementById("backBtn").onclick = goBack;
}

  const r = computeResult();

  const domName = ARCHETYPES[r.dominant];

  app.innerHTML = `
    <div class="brand">—Ä–µ–∑—É–ª—å—Ç–∞—Ç</div>
    <h1>–ö–∞—Ä—Ç–∞ —Å—Ç—Ä–∞—Ç–µ–≥–∏–π</h1>

    <div class="grid2">
      <div class="card" style="background:linear-gradient(180deg, rgba(15,23,32,.92), rgba(12,19,27,.96)); border-radius:16px; padding:18px; box-shadow:none; border:1px solid rgba(232,238,246,.14);">
        <div class="sectionTitle">–î–æ–º–∏–Ω–∏—Ä—É—é—â–∏–π</div>
        <div class="resultTitle">${domName}</div>
        <div class="mini muted">${ARCH_SHORT[r.dominant]}</div>
        <div class="hr"></div>
        <div class="mini">${RESULT_TEXTS[r.dominant].dominant}</div>
      </div>

      <div class="card" style="background:linear-gradient(180deg, rgba(15,23,32,.92), rgba(12,19,27,.96)); border-radius:16px; padding:18px; box-shadow:none; border:1px solid rgba(232,238,246,.14);">
        <div class="sectionTitle">–¢–µ–Ω—å</div>
        <div class="resultTitle">${shName}</div>

        <div class="mini">${RESULT_TEXTS[r.shadow].shadow}</div>

      <div class="card" style="background:linear-gradient(180deg, rgba(15,23,32,.92), rgba(12,19,27,.96)); border-radius:16px; padding:18px; box-shadow:none; border:1px solid rgba(232,238,246,.14);">
        <div class="sectionTitle">–î–µ—Ñ–∏—Ü–∏—Ç</div>
        <div class="resultTitle">${defName}</div>
        <div class="mini muted">${ARCH_SHORT[r.deficit]}</div>
        <div class="hr"></div>
        <div class="mini">${RESULT_TEXTS[r.deficit].deficit}</div>
      </div>

      <div class="card" style="background:linear-gradient(180deg, rgba(15,23,32,.92), rgba(12,19,27,.96)); border-radius:16px; padding:18px; box-shadow:none; border:1px solid rgba(232,238,246,.14);">
        <div class="sectionTitle">–ü–æ–¥ –¥–∞–≤–ª–µ–Ω–∏–µ–º</div>
        <div class="mini">
          –ï—Å–ª–∏ –¥–æ–º–∏–Ω–∏—Ä—É—é—â–∏–π –∏ —Ç–µ–Ω—å —Å–æ–≤–ø–∞–ª–∏ ‚Äî —Å—Ç—Ä–∞—Ç–µ–≥–∏—è, —Å–∫–æ—Ä–µ–µ –≤—Å–µ–≥–æ, –ø–µ—Ä–µ–≥—Ä—É–∂–µ–Ω–∞.
          –ï—Å–ª–∏ –¥–µ—Ñ–∏—Ü–∏—Ç —Å—Ç–∞–±–∏–ª—å–Ω–æ –ø–æ–≤—Ç–æ—Ä—è–µ—Ç—Å—è —É —Ä–∞–∑–Ω—ã—Ö –ª—é–¥–µ–π ‚Äî —ç—Ç–æ –º–µ—Å—Ç–æ –¥–ª—è —Ä–∞–∑–≤–∏—Ç–∏—è —Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–æ–∫ –±–ª–æ–∫–∞ 3.
        </div>
        <div class="spacer"></div>
        <div class="mini muted">
          –ü–æ–¥—Å—á—ë—Ç –∏–¥—ë—Ç –æ—Ç–¥–µ–ª—å–Ω–æ –ø–æ —Ç—Ä—ë–º –±–ª–æ–∫–∞–º. –í–æ–ø—Ä–æ—Å—ã –ø–µ—Ä–µ–º–µ—à–∞–Ω—ã, –Ω–æ –ª–æ–≥–∏–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞.
        </div>
      </div>
    </div>

    <div class="spacer"></div>
    <div class="row">
      <button class="btn" id="againBtn">–ü—Ä–æ–π—Ç–∏ –µ—â—ë —Ä–∞–∑</button>
      <button class="btn" id="homeBtn">–ù–∞ —Å—Ç–∞—Ä—Ç</button>
      <span class="pill">–í–æ–ø—Ä–æ—Å–æ–≤: ${QUESTIONS.length}</span>

  document.getElementById("againBtn").onclick = reset;

    state.idx = 0;
    state.picks = [];

}

function render(){
  if (!state.order.length && state.idx === 0 && state.picks.length === 0){
    renderStart();
    return;
  }
  if (state.idx < QUESTIONS.length){
    renderQuestion();
    return;
  }
  renderResult();
}

// init
renderStart();
